<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head"></head>
<body>

<header th:replace="fragments/fragment :: navigation"></header>

<main class="view-sneakers-main">
    <div class="sneakers">
        <th:block th:each="sneaker : ${sneakers}">
            <div class="sneaker-card">
                <span class="sneaker-header">
                    <span class="sneaker-brand" th:text="${sneaker.sneakerBrand}"></span>
                    <span class="sneaker-quantity">
                        <span>Available: </span>
                        <span th:text="${sneaker.quantity}"></span>
                    </span>
                </span>
                <span class="sneaker-image">
                    <img th:src="${sneaker.sneakerImgUrl}"/>
                </span>
                <div class="meta-info">
                    <span class="price-label">Price:</span>
                    <span class="sneaker-price"
                          th:text="${sneaker.price}"></span>
                    <span class="condition-label">Condition:</span>
                    <span class="sneaker-condition"
                          th:text="${sneaker.sneakerCondition}"></span>
                    <span class="color-label">Color:</span>
                    <span class="sneaker-colour"
                          th:text="${sneaker.colour}"></span>
                    <span class="size-label">Size:</span>
                    <span class="sneaker-size"
                          th:text="${sneaker.size}"></span>
                </div>
                <span tabindex="-1" class="order-button"
                      th:data-target-sneaker="${sneaker.id}"
                >Order</span>
            </div>
        </th:block>
    </div>

    <div id="orderModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">How many do you want to order</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="orderInput">Please select quantity</label>
                        <input id="orderInput" type="number" />
                        <small id="orderError"></small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="orderSubmit">Order</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</main>


<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
