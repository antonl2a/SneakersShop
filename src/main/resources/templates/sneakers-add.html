<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head"></head>
<body>

    <header th:replace="fragments/fragment :: navigation"></header>

    <main>
        <form
                method="POST"
                th:action="@{/sneakers/add}"
                th:object="${sneakerAddBindingModel}"
        >
            <!-- Brand -->
            <div>
                <div class="col-auto">
                    <label for="inputUsername" class="col-form-label text-dark">Brand</label>
                </div>
                <div class="col-auto">
                    <input name="brand"
                           th:value="*{brand}"
                           th:errorclass="is-invalid"
                           type="text"
                           id="inputUsername"
                           class="form-control"
                           aria-describedby="usernameHelpInline">
                    <small id="usernameError"
                           th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"
                           class="invalid-feedback text-light form-text bg-danger rounded">Brand must be valid</small>


                                <small th:if="${sneakerExistsError}" id="usernameUniqueError"
                                       class="text-light form-text bg-danger rounded">Sneaker already exists</small>


                </div>
            </div>
            <!-- EO: Brand -->


            <div>
                <div class="col-auto">
                    <label for="inputEmail" class="col-form-label text-light">Condition</label>
                </div>
                <div class="col-auto">
                    <input name="condition"
                           th:value="*{condition}"
                           th:errorclass="is-invalid"
                           id="inputEmail"
                           class="form-control"
                           aria-describedby="emailHelpInline">
                    <small id="emailError"
                           th:if="${#fields.hasErrors('condition')}" th:errors="*{condition}"
                           class="invalid-feedback text-light form-text bg-danger rounded">Must be a valid condition</small>
                </div>
            </div>

            <div>
                <div class="col-auto">
                    <label for="inputPassword" class="col-form-label text-light">Colour</label>
                </div>
                <div class="col-auto">
                    <input name="colour"
                           th:errorclass="is-invalid"
                           id="inputPassword"
                           class="form-control"
                           aria-describedby="passwordHelpInline">
                    <small id="passwordError"
                           class="invalid-feedback text-light form-text bg-danger rounded"
                           th:if="${#fields.hasErrors('colour')}" th:errors="*{colour}">
                        Please enter a colour with more than 3 characters.
                    </small>
                </div>
            </div>

            <div>
                <div class="col-auto">
                    <label for="inputConfirmPassword" class="col-form-label text-light">Price</label>
                </div>
                <div class="col-auto">
                    <input name="price"
                           th:errorclass="is-invalid"
                           class="form-control"
                           aria-describedby="confirmPasswordHelpInline">
                    <small
                           class="invalid-feedback text-light form-text bg-danger rounded"
                           th:if="${#fields.hasErrors('price')}" th:errors="*{price}">
                        Price must be positive.
                    </small>
                </div>
            </div>


            <div>
                <div class="col-auto">
                    <label for="inputConfirmPassword" class="col-form-label text-light">Sneaker Image URL</label>
                </div>
                <div class="col-auto">
                    <input name="sneakerImgUrl"
                           th:errorclass="is-invalid"
                           class="form-control"
                           aria-describedby="confirmPasswordHelpInline">
                    <small id="confirmPasswordError"
                           class="invalid-feedback text-light form-text bg-danger rounded"
                           th:if="${#fields.hasErrors('sneakerImgUrl')}" th:errors="*{sneakerImgUrl}">
                        Please insert a valid URL.
                    </small>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit">Add Sneaker</button>
            </div>

        </form>

    </main>


    <footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
