<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment :: head"></head>

<body>

<header th:replace="fragments/fragment :: navigation"></header>
<main class="p-5 align-content-center bg-blur">
    <h2 class="text-light">Users' orders</h2>
    <div class="table-responsive text-light">
        <table class="table table-striped table-sm stats">
            <thead>
            <tr>
                <th>Id</th>
                <th>Date and Time</th>
                <th>Sneaker Brand</th>
                <th>Username</th>
                <th>Pairs ordered</th>
                <th>Sneaker Size</th>
                <th>Sneaker ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${logs}" th:object="${l}">
                <td th:text="*{id}"></td>
                <td th:text="*{dateTime}"></td>
                <td th:text="*{sneakerEntity}"></td>
                <td th:text="*{userEntity}"></td>
                <td th:text="*{orderCount}"></td>
                <td th:text="*{size}"></td>
                <td th:text="*{sneakerId}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/fragment :: footer"></footer>
</body>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
</html>
